<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link href="jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="jsoneditor.min.js"></script>

    <style type="text/css">
        body {
            font: 10.5pt arial;
            color: #4d4d4d;
            line-height: 100%;
            width: 100%;
        }

        code {
            background-color: #f5f5f5;
        }

        #jsoneditor {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

<div class="layui-btn-container">
    <button id="saveMockData" class="layui-btn">保存mock数据</button>
</div>

<div id="jsoneditor"></div>


<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    const container = document.getElementById("jsoneditor")
    const options = {
        mode: 'tree',
        modes: ['code', 'form', 'text', 'tree', 'view', 'preview'], // allowed modes
        onError: function (err) {
            alert(err.toString())
        },
        onModeChange: function (newMode, oldMode) {
            console.log('Mode switched from', oldMode, 'to', newMode)
        },
        onCreateMenu: function (items, node) {
            const path = node.path

            function pathTojq() {
                let pathString = ''

                path.forEach(function (segment, index) {
                    if (typeof segment == 'number') {
                        pathString += '[' + segment + ']'
                    } else {
                        pathString += '."' + segment + '"'
                    }
                })
                alert(pathString)
            }

            if (path) {
                items.push({
                    text: '筛选路径',
                    title: '展示筛选路径',
                    className: 'example-class',
                    click: pathTojq
                })
            }

            items.forEach(function (item, index, items) {
                if ("submenu" in item) {
                    items[index].className += ' submenu-highlight'
                } else {
                    items[index].className += ' rainbow'
                }
            })

            items = items.filter(function (item) {
                return item.type !== 'separator'
            })
            return items
        }
    }

    const editor = new JSONEditor(container, options)

    //url查询参数解析
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    layui.use(['layer', 'form'], function(){
        var $ = layui.$,
            layer = layui.layer
            ,index = parent.layer.getFrameIndex(window.name);

        //初始化设置方法mock数据
        var methodId = getQueryVariable("methodId");
        $.ajax({
            url: '/mock/queryMethodMockData',
            type:'post',
            dataType:'json',
            data: {"methodId": methodId},
            btn: ['确定', '取消'],
            success:function (data) {
                if(data.code == '200'){
                    if(data.data){
                        editor.set(JSON.parse(data.data))
                    }
                }else{
                    layer.msg(data.msg);
                }
            }
        });

        //保存mock数据
        $("#saveMockData").on('click',function(){
            const mockData = JSON.stringify(editor.get());
            $.ajax({
                url: '/mock/setMockData',
                type:'post',
                dataType:'json',
                data: {"methodId":methodId, "mockData":mockData},
                success:function (data) {
                    if(data.code == '200'){
                        layer.msg('保存成功', {
                            time: 1000,
                            end : function(){
                                //关闭页面弹窗
                                parent.layer.close(index);
                            }
                        });
                    }else{
                        layer.msg(data.msg);
                    }
                }
            })
        })

    });


</script>
</body>
</html>
